<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Milkbox - Lightbox for Mootools 1.3</title>

   <style type="text/css">
		@import url(css/default.css);
		@import url(css/main.css);
		@import url(../css/milkbox/milkbox.css);/* Milkbox css */
	</style>
	
 	<script type="text/javascript" src="js/mootools-core.js"></script>
 	<script type="text/javascript" src="js/mootools-more.js"></script> 
	<script type="text/javascript" src="../js/milkbox.js"></script>
	
	<script type="text/javascript">
		
		
		//Here I use Swiff, but you can use your swfobject or your favourite library
		//REMEMBER: this file won't work locally, you must test on-line
		
		window.addEvent('domready', function(){
		
			milkbox.addEvent('xmlGalleries', function(){
				alert('xml loaded!');
			});
		
			var obj = new Swiff('xml-demo.swf', {
				id: 'home',
				width: 300,
				height: 200,
				container:$('flash-demo'),
				params:{
					wmode: 'opaque',
					bgcolor: '#000000'
				}
			});
		});
		
		
	
	</script>
	
</head>

<body>
	<div id="flash-demo"></div>
</body>
</html>
